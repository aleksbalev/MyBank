<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <form th:action="@{/account}" th:object="${accountForm}" method="post">
      <p>Recieving User: <input type="text" th:field="*{recievingUserId}" /></p>
      <p
        style="background-color: red"
        th:if="${#fields.hasErrors('recievingUserId')}"
        th:errors="*{recievingUserId}"
      ></p>
      <p>Amount: <input type="text" th:field="*{amount}" /></p>
      <p
        style="background-color: red"
        th:if="${#fields.hasErrors('amount')}"
        th:errors="*{amount}"
      ></p>
      <p>Reference: <input type="text" th:field="*{reference}" /></p>
      <p><button type="submit" value="Submit">Create Transaction</button></p>
    </form>
  </body>
</html>
